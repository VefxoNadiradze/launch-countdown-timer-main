<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./images/favicon-32x32.png" />
    <title>launch-countdown-timer-main</title>
  </head>
  <body>
    <main>
      <h1 class="title">Weâ€™re launching soon</h1>

      <div class="timeParent">
        <div class="timeContentParent">
          <h3 class="timeItem">
            <span class="darker"></span>
            <span class="time days"> 08 </span>
          </h3>
          <p>DAYS</p>
        </div>
        <div class="timeContentParent">
          <h3 class="timeItem">
            <span class="darker"></span>
            <span class="time hours">23</span>
          </h3>
          <p>HOURS</p>
        </div>
        <div class="timeContentParent">
          <h3 class="timeItem">
            <span class="darker"></span>
            <span class="time minutes"> 55 </span>
          </h3>
          <p>MINUTES</p>
        </div>
        <div class="timeContentParent">
          <h3 class="timeItem">
            <span class="darker"></span>
            <span class="time seconds">41</span>
          </h3>
          <p>SECONDS</p>
        </div>
      </div>

      <footer class="footer">
        <ul>
          <li>
            <a href="#"
              ><img src="./images/icon-facebook.svg" alt="facebookIcon"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img src="./images/icon-pinterest.svg" alt="pinterestIcon"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img src="./images/icon-instagram.svg" alt="instagramImg"
            /></a>
          </li>
        </ul>
      </footer>
    </main>

    <script src="./script.js"></script>

</html>
